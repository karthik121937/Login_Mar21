<form name="signup-form" ng-submit="signup()">
    <div><input type="text" ng-model="user.username" placeholder="Username"></div>
    <div><input type="email" ng-model="user.email" placeholder="Email"></div>
    <div><input type="text" ng-model="user.name.first" placeholder="First Name"></div>
    <div><input type="text" ng-model="user.name.last" placeholder="Last Name"></div>
    <div><input type="password" ng-model="user.password" placeholder="Password"></div>
    <button>Sign Up</button>
  </form>
  <div>
    <a href="#/signin" style="color: red">Already have an account? <strong>Signin</strong>...</a>
  </div>
